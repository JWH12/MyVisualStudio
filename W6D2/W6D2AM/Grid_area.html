<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style> /**/
    .wrapper{
        display: grid;
        grid-template-columns: repeat(3. 1fr);
        grid-template-rows: repeat(3, 100px);
    }

    .box{
        padding: 15px;
        color: white;
        text-align: center;
    }

    .box1 {
       
       background-color: blue;
      /*grid-column: 1; /* 첫번째 컬럼을 의미한다.*/
      grid-column: 1/4; /* 시작줄/끝줄 을 뜻하며 위치를 지정하여 칸을 합칠 수 있다.*/
    }

    .box2 {
       
       background-color: rgb(93, 219, 110);
      /* grid-row: 2; /* 2번째 줄에서 시작하게 한다*/
        grid-row: 2/4;
        grid-column-start: 1;
    } 

    .box3{
       
       background-color: rgb(233, 181, 86);
       grid-column: 2/4;
       grid-column-start: 2; /* 컬럼의 시작 위치를 지정한다*/

    }

    .box4{
       
       background-color: rgb(223, 87, 211);
       grid-row: 3;
       grid-column-start: 3; /* 3번째 줄의 2번째 컬럼을 시작 위치로 지정한다*/

    }

    /*  .box5{
       
       background-color: rgb(72, 173, 187);
       grid-row: 3;
       grid-column-start: 3;
    
    } */
    

    </style>


</head>

<body>
    <div class="wrapper">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
        <div class="box box4">box4</div>
        <div class="box box5">box5</div>

    </div>
    
</body>
</html>
