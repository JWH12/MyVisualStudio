<script> /* 자바스크립트는 타입에 상관없이 배열을 할 수 있다 */

    // }

    for(var i=0; i<3; i++){
        console.log("test");
    }


    var num = [10, 20, 30]; 
    var char = ["a", "b", "c", "d", "e"];

    /* 위 2개의 배열을 합치는 법*/
    var sum1 = num.concat(char); /* concat : 이어붙이는 코드 */
    document.write(sum1);
    document.write("<br>");
    document.write(num);
    document.write("<br>");


    /*요소를 합치는 법*/
    var str1 = num.join('z'); /*원하는 구분자를 입력해서 구분자를 기준으로 합쳐서 출력 할 수 있다*/
    document.write(str1);
    document.write("<br>");


    /* 배열에 값을 추가하며 배열의 개수를 출력해 준다 */
    var arr1 = num.push(40, 50); /* 배열의 맨뒤에 값을 추가 할 수 있으며 2개도 가능하다. */
    document.write(arr1);
    document.write("<br>");

    document.write(num);
    document.write("<br>");

    num.unshift(0); /* 배열의 맨앞에 값을 추가 할 있다. */
    document.write(num);
    document.write("<br>");

    var n1 = num.pop();     /*무조건 맨뒤의 값이 제거한다*/
    
    document.write(n1);     /*제거한 값을 확인 할 수 있다.*/
    document.write("<br>");
    document.write(num);
    document.write("<br>");

    num.shift();            /*무조건 맨앞의 값이 제거한다*/
    document.write(num); 
    document.write("<br>");
    


</script>
