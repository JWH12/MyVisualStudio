<script>
    var year = new Date().getFullYear();
    var num = prompt("태어난 연도를 입력해주세요. (YYYY)");
    var age = year - num + 1;

    document.write("2023년 현재" + "<br>");
    document.write( num + "년에 태어난 사람의 나이는" + age+ "세입니다." );
    

</script>
