<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/W7D2/js/jquery-3.6.4.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li{
            border: 1px solid #ccc;
            padding: 10px;
        }

    </style>

</head>

<body> <!-- 자식 요소를 찾는 예제-->
    <div>
        <ul id="list">
            <li>자바스크립트</li>
            <li id="C">
                <span id="sp">C언어</span>
            </li>
            <li>HTML/CSS/JAVASCRIPT</li>
        </ul>
    </div>
    <button id="btn">클릭</button>

</body>
</html>

<script>
    $(function(){

        //대체
        $("#btn").on("click", function(){

        // $("#list").children().css("border", "solid 2px red");  // children : 자식요소를 찾는다.

            $("#list").find("*").css("border", "solid 2px red");  // find : 자식요소를 선택하여 찾을 수 있다. / * : 모든 요소

        });
    });

</script>
