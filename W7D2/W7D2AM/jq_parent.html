<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/W7D2/js/jquery-3.6.4.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li{
            border: 1px solid #ccc;
            padding: 10px;
        }

    </style>

</head>

<body> <!-- 부모 요소를 찾는 예제-->
    <div>
        <ul id="list">
            <li>자바스크립트</li>
            <li id="C">
                <span id="sp">C언어</span>
            </li>
            <li>HTML/CSS/JAVASCRIPT</li>
        </ul>
    </div>
    <button id="btn">클릭</button>

</body>
</html>

<script>
    $(function(){

        //대체
        $("#btn").on("click", function(){

         // $("#sp").parent().css("border", "solid 2px red");   // parent : 해당 요소의 부모요소를 찾는다. 
         
         // $("#sp").parents().css("border", "solid 2px red");   // parents : 해당 요소의 상위 요소를 모두 찾는다.

            $("#sp").parentsUntil("div").css("border", "solid 2px red");   // parentsUntil : 지정한 요소의 전까지만 부모요소를 탐색한다.

        });
    });

</script>
