<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/W6D5/js/jquery-3.6.4.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>안녕하세요~~</h1>

    <button>클릭</button>

    <div id="text"></div>
    
</body>
</html>

<script>
    $(function(){
        $("button").on("click",function(){

            var newText = $("h1").html(); //getter : 값을 불러온다

           $("#text").html(newText);     //setter : 값을 넣는다
        })

    })


</script>
