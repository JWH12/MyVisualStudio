<script>
    // jQuery(function() { //jQuery의 기본 문법이다.
    // }); 


    
    $(function() { //jQuery의 기본 문법이며 $표시로 대체가 가능하다.(jQuery = $)
        // $(선택자).한수()
        $("div").on("click", function(){ // div를 클릭했을 때 뒤에 정의한 function을 실행시킨다는 뜻이다.
            $("div").css("color", "blue"); //div를 다시 지정한다 / $(선택자).css("함수요소");
        }) 
    }); 

</script>
