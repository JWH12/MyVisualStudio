<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <button onclick="text()">innerText로 표시하기</button>
    <button onclick="HTML()">innerHTML로 표시하기</button>
    <h3>현재시각:</h3>
    <div id="current"></div>

</body>

</html>


<script>
    
    var now = new Date();

   function text(){
    
    var str = document.getElementById("current").innerText =
    "<i>" + now.toLocaleString() + "</i>" ;
       
    }

     function HTML(){

    var str = document.getElementById("current").innerHTML =

    "<i>" + now.toLocaleString() + "</i>" ;
   
    }
    
        
    
</script>
