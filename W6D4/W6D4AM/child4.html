    <div id="txt">자바 스크립트 재밌다.</div>
    <div id="txt2"></div>
    <button id="btn" onclick="insert()">추가</button>

<script>
// 새로운 요소를 넣는다 ========================================================
    function insert(){

        var txt = document.getElementById("txt");
        var insertNode = document.createElement("p");  // createElement() : 새로운 요소를 만든다. 괄호는 태그값을 뜻한다. 
        insertNode.innerHTML = "추가된 노드"           // p태그에 글을 추가한다.
        document.body.insertBefore(insertNode, txt); // body태그 안에 넣는다.
    }
