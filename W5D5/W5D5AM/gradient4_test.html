<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            box-shadow: 10px 5px 10px #ccc;
            
        }

        .grad{
            background: repeating-radial-gradient(white 20px, white , gray , gray 30px);
             /* */
        }

        .grad2{
            background: radial-gradient(circle at 20% 20% , white, blue);
             /* */

        }

        .grad3{
            background: radial-gradient(yellow, white 15%, orange 65%);
             /* */

        }

       


    </style>

</head>


<body>
    <div class="grad"></div>
    <div class="grad2"></div>
    <div class="grad3"></div>
</body>
</html>
