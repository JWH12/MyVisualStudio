<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 500px;
            height: 300px;
            border: 1px solid black;
            border-radius: 10px;

        }

        .grad{
            background: repeating-linear-gradient(blue, blue 20px, white 20px, white 40px) ; 
             /* 색상을 반복하여 특정 패턴을 줄 수 있다. */

        }

        .grad2{
            background: repeating-radial-gradient(white, yellow, red) ; 
             /* 가운데 원을 기준으로 원 형태로 그라데이션을 줄 수 있다. */

        }

        .grad3{
            background: repeating-radial-gradient(circle ,white, yellow, red) ; 
             /* 가운데 원을 기준으로 모형을 포함한 원 형태로 그라데이션을 줄 수 있다. */
           
        }


    </style>

</head>

<!--
   

-->

<body>
    <div class="grad"></div>
    <div class="grad2"></div>
    <div class="grad3"></div>
</body>
</html>
