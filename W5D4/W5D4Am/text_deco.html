<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        h1{ 
            font-size: 50px;

        }

        .shadow1{
            color: red;
            text-shadow: 2px 2px black;

        }

        .shadow2{
            color: aliceblue;
            text-shadow: 8px 7px 5px rgb(22, 3, 71);

        }

    </style>

</head>
<body>
    <!--text-shadow: 첫번째 2px (좌우의 위치 음수는 왼쪽 양수는 오른쪽으로 이동한다) 
                     두번째 2px (상하의 위치 음수는 위쪽 양수는 아래쪽으로 이동한다) 
                     세번쨰 2px (그림자를 블러처리해준다.)
                     black : 2px 크기의 그림자를 상하좌우로 줌-->

    <h1 class = "shadow1">자바 프로그래밍</h1>


    <h1 class = "shadow2">오라클 Database</h1>

</body>
</html>
