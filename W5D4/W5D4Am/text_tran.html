<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .tran1{
            text-transform: capitalize;
            font-family:serif ;
            font-style: italic;

        }

        .tran2{
            text-transform: uppercase;

        }

        .tran3{
            text-transform: lowercase;

        }


    </style>
</head>

<!--
    font-family:; : 글시체를 변경 할 수 있다 
    font-style:; : 폰트 스타일을 변경 할 수 있다

    text-transform: ;  : 글자의 대소문자를 변경한다.
        capitalize : 첫 글자만 대문자로 바꿔준다.
        uppercase  : 해당 클래스 내에 있는 글자를 모두 대문자로 바꿔준다.
        lowercase : 해당 클래스 내에 있는 글자를 모두 소문자로 바꿔준다.
-->

<body>
    <p class="tran1">javaScript</p>
    <p class="tran2">javaScript</p>
    <p class="tran3">javaScript</p>
</body>
</html>
