<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            display: inline-block;
            border: 1px solid black;


        }

        .box1{
            margin: 50px;

        }

        .box2{
            margin: 20px 50px;

        }

        .box3{
            margin: 10px 10px 10px 10px ;

        }

        .box4{
           margin-top: 50px;
           margin-left: 30px;
           margin-bottom: 20px;
           margin-right: 30px;

        }




    </style>

</head>

<!-- 
    margin : 테두리 바깥쪽을 기준으로 여백을 주며 상하좌우를 따로 지정하여 사용 할 수 있다.
        1개 px : 상하좌우 
        두개의 px : 상하px 좌우px
        4개의 px : 시계방향 px 
        -top/-bottom/-left/-right 별로 사용 가능

-->

<body>
    <h1 class="box1">HTML</h1>
    <h1 class="box2">HTML</h1>
    <h1 class="box3">HTML</h1>
    <h1 class="box4">HTML</h1>
</body>
</html>
