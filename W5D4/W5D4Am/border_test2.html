<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width : 150px;
            height : 80px;
            margin : 15px;
            border-style: solid;
            border-width: 2px;
            border-color: black; 
            background: rgb(238, 204, 53);
            display: inline-block; /* 블럭들을 하나의 라인으로 만들 수 있다*/            
        }

        .box1{

            border-radius: 30px;
            

        }

        .box2{
            border-bottom-right-radius: 50px 30px;

        }

        .box3{
            border-top-left-radius: 50px 30px;

        }

        .box4{
            border-bottom-left-radius: 30px;

        }



    </style>
</head>

<body>
    <div class="box1"></div>  
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>  
</body>
</html>
