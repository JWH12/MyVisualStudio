<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 300px;
            height: 150px;
            background-color: #ffffff;
            border: 1px solid gray;
            line-height: 150px;

        }

        .box1{

            position: static  ;
        }

        .box2{

            position: relative  ;
        }

        .box3{

            position: absolute  ;
            right: 70px;
            bottom: 70px;
            background-color: rgb(53, 177, 53);
            width: 150px;
            height: 150px;
         
        }

        .box4{

            position: fixed  ;
            background-color: tan;
            right: 50px;
            top: 50px;
            width: 150px;
            height: 150px;
        }

    </style>

</head>

<!--
    position: ; : 기본적으로 static 속성 을 가지고 있으며 위치를 지정 및 이동 시킬 때 사용한다.
        relative : 상위 요소와의 관계를 기준으로 위치이동을 시킨다. 상대적인 위치를 지정한다.
        
        fixed : 절대경로로서 브라우저를 기준으로 위치를 설정하면 위치가 고정이 되며 
                스크롤 위치가 변경이 되도 화면에 고정으로 위치되어 있는다.
       
        absolute : 브라우저 기준으로 위치가 이동한다.       

-->

<body>
    <div class="box1">자바는 재밌다. 데이터베스도 재미있다.</div>
    <div class="box2">HTML노잼, 자바스크립트 꿀잼</div>
    <div class="box3"></div>
    <div class="box4"></div>
    

</body>
</html>
