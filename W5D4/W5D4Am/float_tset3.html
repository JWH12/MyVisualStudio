<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { /* 페이지 전체에 속성을 부여할 때 사용한다.*/

            box-sizing : border-box;
            margin: 0;
            padding: 0;

        }

        h1{
            position: absolute;
            left: 350px;
            top: 210px;
            font-size: 5em;
            color: #ffffff;
            text-shadow: 2px 2px black;

        }

        .contents{
            position: absolute;
            left: 200px;
            background: url("/W5D4/imgees/baeb.jpg") no-repeat;
            width: 600px;
            height: 400px;
            background-size: cover;

        }



    </style>
</head>

<!-- 
     background: url("이미지 경로 "); : 배경을 이미지로 넣을 수 있다.
        no-repeat : 작은 이미지가 반복 되지 않게 한다.

     background-size: cover; : 이미지의 크기 커서 잘리는 경우 지정한 사이즈로 전부 나오게 할 수 있다.
                      contain : 넓이랑 높이를 지정한 크기만큼 들어 갈수 있게 한다.  


-->


<body>
    <div class="contents">
    <h1>CSS3</h1>
    </div>
</body>
</html>
