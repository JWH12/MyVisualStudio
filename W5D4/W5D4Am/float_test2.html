<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            padding: 20px;
            margin: 10px;

        }

        #box1{
            background: goldenrod;
            float: left;
        }

        #box2{
            background: rgb(28, 214, 68);
            float: left;
        }

        #box3{
            background: rgb(97, 179, 204);
            
            
        }

        #box4{
            background: rgb(245, 184, 223);
            clear: left;
        }


    </style>

<!--
    clear : 위에 사용된 float을 해당 클래스에서 부터는 해제한다.


-->

</head>
<body>
    
    <div id="box1">테스트1</div>
    <div id="box2">테스트2</div>
    <div id="box3">테스트3</div>
    <div id="box4">테스트4</div>
</body>

</html>
