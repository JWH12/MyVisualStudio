<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Transform:scale</title>
    <style>
			#container{
				width:600px;
				margin:20px auto;
			}

			.origin {
				width: 100px;
				height: 100px;
				border: 1px solid black;
				float: left;
				margin: 40px;
				
			}

			.origin > div {				
				width:100px;
				height:100px;
				background-color:orange;
			}

	
			#scale:hover {
			transform: rotate(50deg) ; 
			animation-name: rot;
			animation-duration: 3s;
			

			}


	  

	  
	  @keyframes rot{ /*  */
            form{      /* 원근감, x축 각도, y축 각도*/
                transform: perspective(120px) rotateX(0deg) rotateY(0deg); 
            }
            
            to{   
                transform: perspective(120px) rotateX(180deg) rotateY(180deg);   
            }

        }

	  	
		</style>
	</head>

  
	<body>
		<div id="container">		
			<div class="origin">
				<div id="scalex"></div>
			</div>

			<div class="origin">
				<div id="scaley"></div>
			</div>

			<div class="origin">
				<div id="scale"></div>
			</div>

			<div class="origin" id="per">
				<div id="scale"></div>
			</div>

		</div>		
	</body>
</html>
