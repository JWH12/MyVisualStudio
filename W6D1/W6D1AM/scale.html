<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Transform:scale</title>
    <style>
			#container{
				width:600px;
				margin:20px auto;
			}

			.origin {
				width: 100px;
				height: 100px;
				border: 1px solid black;
				float: left;
				margin: 40px;
			}

			.origin > div {				
				width:100px;
				height:100px;
				background-color:orange;
			}

      /*      
      #scalex:hover{    /* scalex : x축으로 변경이 되게 하는 스케일 옵션
                           hover: 마우스 올렸을 때 변경이 되는 옵션   

        transform: scaleX(2);  /*  transform : 애니메이션을 추가 할 때 사용한다.
                                x축으로(가로) 2배 확대 

      #scaley:hover{    /* scalex : y축으로 변경이 되게 하는 스케일 옵션 
        transform: scaleY(1.5);  /* y축으로(세로) 1.5배 확대 
      } 

      #scale:hover{     /* scale : x, y축으로 변경이 되게 하는 스케일 옵션 
        transform: scale(0.7);  /* x, y축으로(가로, 세로) 0.7배 확대  
      } */

      #scalex:hover {
       transform: skewX(50deg)  /* skewX : x 축을 지정하여 비트는 요소이다.*/

      }
      
      #scaley:hover {
        transform: skewY(20deg)  /* skewY : x 축을 지정하여 비트는 요소이다.*/
        
      }

      #scale:hover {
        transform: skew(-20deg, 10deg)  /* skew : x와 y축을 동시에 지정하여 비트는 요소이다.*/
        
      }

		</style>
	</head>

    <!--


    -->


	<body>
		<div id="container">		
			<div class="origin">
				<div id="scalex"></div>
			</div>
			<div class="origin">
				<div id="scaley"></div>
			</div>
			<div class="origin">
				<div id="scale"></div>
			</div>
		</div>		
	</body>
</html>
