        #container{

        img{
            
            animation: rotate 2s infinite ;
            border : 1px solid gray;
            width: 330px;
            height: 400px;
            border-radius: 50%;
            box-shadow: 5px 5px 15px 2px black;
           
        }

    @keyframes rotate{
        from{ transform: rotateY(0deg);}
        50%{transform: rotateY(-180deg);}
        to{ transform: rotateY(-360deg);}
    }
