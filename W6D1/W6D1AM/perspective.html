<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style> /* 이미지에 원근감을 주는 코드이다. */

        .org{
            width: 150px;
            height: 180px;
            border: 1px solid black;
            margin: 30px;
            float: left;

        }
        .org > div{ /* .org 클래스 밑에 있는 div태그들의 옵션을 변경한다.*/
            
            width: 150px;
            height: 180px;

        }

        .rotatex:hover{
            transform: rotateX(50deg);

        }

        #per{ 
            perspective: 300px;
        }

    </style>

</head>

<body>

    <div class="org">
        <img src="/W6D1/imgees/sunset.jpg">

    </div>


    <div class="org">
        <div class="rotatex">
            <img src="/W6D1/imgees/sunset.jpg">

        </div>
    </div>


    <div class="org" id="per">
        <div class="rotatex">
            <img src="/W6D1/imgees/sunset.jpg">

        </div>
    </div>

</body>
</html>
