<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container{
        display: flex; /* flex: 
                                    1. 가장 큰 요소의 크기를 기준으로 크기를 맞춘다
                                    2. 부모요소에 적용 시켜야한다 
                                    3. 정렬 기준을 정할 수 있다. */
            width: 1000px;
            height: 150px;
            background-color: #ccc;
            border: 1px solid #000;
            margin-bottom: 10px;
            align-items: center;


    }

    .box{
        
        
        padding : 5px 50px;
        margin: 5px;
        background-color: #000;

    }

    p{
        color: white;
        text-align: center;

    } /* 독립적으로 따로 기준을 주고 싶으면 self를 사용한다.  */
        #box1{
            align-self: start; 

        }

        #box2{
            justify-self: center;  
        }

        #box3{
            align-self: stretch;       
        }

        #box4{
            justify-self: center;       
        }



    </style>
</head>

<body>

    <div class="container" id="box1">

        <div class="box" id="box1"><p>1</p></div>
        <div class="box" id="box2"><p>2</p></div>
        <div class="box" id="box3"><p>3</p></div>
        <div class="box" id="box4"><p>4</p></div>
        

    </div>
    
    
</body>
</html>
