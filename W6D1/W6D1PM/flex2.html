<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>

    <style>
        .container{
            display: flex; /* flex: 
                                    1. 가장 큰 요소의 크기를 기준으로 크기를 맞춘다
                                    2. 부모요소에 적용 시켜야한다 
                                    3. 정렬 기준을 정할 수 있다. */
            width: 500px;
            background-color: #ccc;
            border: 1px solid #000;

        }

        .box{
            
            width: 80px;
            padding : 5px 50px;
            margin: 5px;
            background-color: #000;

        }

        p{
            color: white;
            text-align: center;

        }

        /*
        #box1{
          flex-wrap: nowrap;   
        }

        #box2{
          flex-wrap: wrap;  /* 정렬하는 요소들이 한줄로 표현이 안되는 경우 줄을 추가하여 표현한다. 
        }

        #box3{
            flex-wrap: wrap-reverse; /* 정렬을 역순으로 실행한다. 
        } */

       
        #box1{
            flex-flow: row wrap ; /* 동시에 두가지의 정렬을 할 수 있다. */

        }

        #box2{
            flex-flow: row nowrap;

        }
        

    </style>
    
</head>


<body>
    <div class="container" id="box1">

        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
        <div class="box"><p>5</p></div>

    </div>

    <div class="container" id="box2">

        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
        <div class="box"><p>5</p></div>


    </div>

    
    <div class="container" id="box3">

        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
        <div class="box"><p>5</p></div>


    </div>


</body>
</html>
