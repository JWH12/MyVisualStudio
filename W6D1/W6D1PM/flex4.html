<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>

    <style>
        .container{
            display: flex; /* flex: 
                                    1. 가장 큰 요소의 크기를 기준으로 크기를 맞춘다
                                    2. 부모요소에 적용 시켜야한다 
                                    3. 정렬 기준을 정할 수 있다. */
            width: 1000px;
            height: 150px;
            background-color: #ccc;
            border: 1px solid #000;
            margin-bottom: 10px;

        }

        .box{
            
            
            padding : 5px 50px;
            margin: 5px;
            background-color: #000;

        }

        p{
            color: white;
            text-align: center;

        }

          
        #box1{
            align-items: start; /* 시작점에서의 크기를 기준으로 모두 같은 크기로 맞추다  */

        }

        #box2{
            align-items: end;  /*  끝점에서의 크기를 기준으로 모두 같은 크기로 맞추다   */   
        }

        #box3{
            align-items: center;  /* 가운데를 기준으로 크기를 동일하게 한다.  */      
        }


        #box4{
            align-items: baseline;  /* 문자 기준으로 크기가 변경된다.  */      
        }

        #box5{
            align-items: stretch;  /* 디폴트 값이다.  */      
        }

       

    </style>
    
</head>


<body>
    <div class="container" id="box1">

        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
        <div class="box"><p>5</p></div>

    </div>

    <div class="container" id="box2">

        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
        <div class="box"><p>5</p></div>


    </div>

    
    <div class="container" id="box3">

        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
        <div class="box"><p>5</p></div>


    </div>

    <div class="container" id="box4">

        <div class="box"><p>1</p></div>
        <div class="box" style="font-size: 15px;"><p>2</p></div>
        <div class="box" style="font-size: 25px;"><p>3</p></div>
        <div class="box" style="font-size: 35px;"><p>4</p></div>
        <div class="box"><p>5</p></div>


    </div>


    <div class="container" id="box5">

        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
        <div class="box"><p>5</p></div>


    </div>





</body>
</html>
