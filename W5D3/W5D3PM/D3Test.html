<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Css파일에 있는 Css와 연동하는 법

        <link href="css/Style.css" rel="stylesheet">
        
    -->
    <link href="css/Style.css" rel="stylesheet">

    <!-- <head>태그 안에 <style>을 넣어서 사용하는 방법 
       
        <style>
            테그{}

            
            id를 준 경우 :  #이름{}

            class를 준 경우 : .이름 {}
        
        style 우선순위 : !important -> inline(태그 내부의 style 정의) -> id -> class -> tag 
        
        !important : 가장 높은 우선순위로 바꾸는 단어이다. 
    
    -->
    
    
   

</head>

 <!--
        <caption> : <table> 안에 첫번째로 사용하면 제목처럼 사용 할 수 있다.

        <p> : 문단을 하나로 묶을 때 사용함. <div>와 다르게 여백을 가지고 있다. 

        <b> : 특정 영역에 글자를 강조 할 때 사용한다.

        <strong> : <b>와 같이 특정 영역에 글자를 강조 할 때 사용하지만, 
                   <b> 와 다르게 시야가 잘 안보이는 사용자에게 소리로 글자를 전달 할 때도 강조하여 말해준다. 

        <i>  : 이테릭체로 글자를 기울여서 강조한다. 

        <em> : 글자를 기울여서 강조한다.  
        
        <img src = "사진 경로" alt = "사진에 대한 설명">  : 이미지를 html로 불러올 때 사용한다. 
                   ../ : 이미지 파일 경로의 이전폴더를 의미한다 
                   target = "_blank" : 새로운 창으로 나오게 함
                   target = "_self"  : 디폴트 값이다

        <sup> : 참조에 대한 추가 설명이 필요할 때 글자 상단에 숫자를 넣는다.    
        <sub> : 참조에 대한 추가 설명을 필요할 때 글자 한단에 숫자를 넣는다.      
        <ins> : 글자에 밑줄을 넣는다.  
        <del> : 글자에 취소선을 넣는다.   

            




    -->
<body>
    <a herf = "https://www.naver.com/" target = "_self"> 
      <img src = "imgees/222.jpg" alt = "램파드">
    </a>
    
    <h1>자바</h1>

    <!--style="타입"; 두개 이상의 옵션을 정할 수 잇다.
        <h1 style="color: #46dbcd; background-color: blueviolet;">자바</h1> 

         1. color : 해당 글의 색을 지정 할 수 있다
         2. background-color : 뒷 배경의 색을 지정 할 수 있다.

      block : 한줄 전체를 영역으로 갖는 것을 말한다.

      inline : 입력된 텍스트 크기 만큼의 영역을 가지는 것을 말한다.
    -->

    <span >자바</span>
    <p style="color: aqua;" id="p_color1" class="p_color2"> 자바는 객체지향 언어이다</p>

    <div >자바프로그래밍</div>

    <p class="p_color2"> 자바는 언어이다</p>
    <p class="p_color2"> 자바는 언어이다</p>
    <!--
        <span style="color: #46dbcd; background-color: blueviolet;">자바</span>
    
        <div style="color: #46dbcd; background-color: blueviolet; margin : 20px">자바프로그래밍</div>

        margin : 숫자px : 텍스트 기준으로 바깥쪽에서 상하좌우 여백을 주는 기능이다.
            (숫자를 연속으로 줄 경우 위,왼쪽,아래,오른쪽 순으로 여백이 적용된다)
            -top : 숫자px : 위에서 숫자만큼 여백을 준다 
            -bottom : 숫자px : 아래에서 숫자만큼 여백을 준다 
            -left : 숫자px : 왼쪽에서 숫자만큼 여백을 준다
            -right : 숫자px : 오른쪽에서 숫자만큼 여백을 준다

        padding : 숫자px : 텍스트를 기준으로 안쪽에서 상하좌우 여백을 준다.

        font-siz : 숫자em(배수) / px(픽셀) : 글씨의 크기를 고정으로 정한다.
        font-siz : 숫자rem: 글씨의 크기가 디스플레이의 크기에 따라 유동적으로 변경된다.

        text-align: center : 글자를 가운데 정렬 시킨다.
        font-weight: bold; : 글자를 굵은 글시체로 변경한다.
    -->
    
    <p>자바는 <b><ins>객체지향</ins> 언어이다.</b><sup>1</sup></p>
    <p>자바는 <em>백엔드 구축을<sub>2</sub> </em> 위해 <del>많이</del> 사용된다.</p>




</body>
</html>
