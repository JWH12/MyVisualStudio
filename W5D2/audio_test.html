<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
 <!-- 오디오를 연결 할 때 사용한다
      autoplay muted : 자동재생을 시킨다
       loop : 반복 재생을 시켜준다. 
       controls : 컨트롤 바의 유무를 결정한다.
  -->

</head>
<body>
    <audio src="imgees/spring.mp3" controls autoplay muted loop> </audio>


    <video src="imgees/flower.mp4" controls autoplay muted loop> </audio>
</body>
</html>
