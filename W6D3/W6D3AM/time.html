<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-size: 2em;
            text-align: center;

        }

    </style>

</head>
<body>
    <!--  -->
    <div id="temp">현재시간 : 
        <span id="current"></span></div>
</body>
</html>

<script>

    // 현재 시간이 1초 단위로 계속 갱신되도록 한다.
    setInterval(timeDisplay, 1000); 

    function timeDisplay(){
        var date = new Date();
        var time = date.toLocaleTimeString();
       
        document.querySelector('#current').innerHTML = time;
    }
    
    // console.log(document.querySelector('#current').innerHTML);
    // document.querySelector('#current').innerHTML = "zzzzzz";

</script>
