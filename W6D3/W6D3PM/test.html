<!-- 1. 아이디 미 입력 상태에서 제출버튼 눌렀을 때 오류문구 출력
     2. 비밀번호 미 일치 상태에서 제출버튼 눌렀을 때오류문구 출력
     3. 정상 입력 상태에서 제출버튼 눌렀을 때 안내문구 출력
     4. 배경색 원하는 색으로 변경
     5. label 색상 변경

-->

<script>


btn.oneclick = function(){

  var id = document.querySelector('#id');

    var text = id.value;

    if(text == NaN){ 
      
          alert("빈칸을 채워주세요");
          return;
      } 

  }
   
  function back(color){
    var bd = document.querySelector('#bd');
		bd.style.backgroundColor = color
  }

  function label(color){
    var label = document.querySelector('#label');
		label.style.Color = color
  }




</script>
